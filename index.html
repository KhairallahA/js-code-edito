<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Edit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="shr">
    <h1 id="title">Code Editor</h1>
</header>

<main id="main">
    <textarea id="codes"></textarea>
    <div id="buttons">
        <button id="delet">Delete Code</button>
        <button id="play">On Code</button>
    </div>
    <div>
        <p id="title-result">Result</p>
    </div>
</main>

<div id="result"></div>
<script src="app.js"></script>
</body>
</html>
